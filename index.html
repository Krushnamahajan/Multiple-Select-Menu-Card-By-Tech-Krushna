<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Select Menu Card By Tech Krushna</title>


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <p class="heading">Choose One</p>
      <label>
        <input type="radio" name="option" />
        
        <span>Money</span>
        <div class="btn"></div>
      </label>
      <label>
        <input type="radio" name="option" />
       
        <span>Love</span>
        <div class="btn"></div>
      </label>
      <label>
        <input type="radio" name="option" />
        
        <span>Both</span>
        <div class="btn"></div>
      </label>
    </div>
  </body>
</html>
